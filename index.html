<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main>
      <div class="quiz-container">
        <h1>Quiz App</h1>
        <button class="start-quiz-button">Start Quiz</button>
        <div class="question-container">
          <div class="ques">
            <p class="question"></p>
            <p class="timer"></p>
          </div>
          <div class="options"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
          <div class="progress-text">Question 0 of 0</div>
        </div>
        <div class="result-container">
          <p>Your score: <span class="score">0</span></p>
          <p>Questions attempted: <span class="attempted-questions">0</span></p>
          <p>Correct answers: <span class="correct-answers">0</span></p>
          <p>Incorrect answers: <span class="incorrect-answers">0</span></p>
          <p>Total time taken: <span class="time-taken">0</span> seconds</p>
          <button class="reset-button">Start Over</button>
        </div>
      </div>
    </main>
    <footer>Made with ❤️ by <a href="https://www.linkedin.com/in/imkrrish/" target="_blank">Krishan Kumar</a></footer>
    <script src="script.js"></script>
  </body>
</html>
